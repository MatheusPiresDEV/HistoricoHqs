<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Item</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Header fixo -->
  <header class="header">
    <h1>HistÃ³rico</h1>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="adicionar.html">Adicionar</a></li>
        <li><a href="historico.html">HistÃ³rico</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- ConteÃºdo principal -->
  <main class="main-content">
    <section class="adicionar-section">
      <button class="btn-adicionar" onclick="abrirModalSenha()">Adicionar novo item</button>
    </section>

    <!-- Modal de senha -->
    <div class="modal" id="modalSenha">
      <div class="modal-content">
        <h2>Digite a senha</h2>
        <input type="password" id="senhaInput" placeholder="Senha" />
        <div class="modal-buttons">
          <button onclick="confirmarSenha()">Confirmar</button>
          <button onclick="fecharModalSenha()">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Interface de adiÃ§Ã£o -->
    <section class="form-adicao" id="formAdicao" style="display: none;">
      <h2>Adicionar Item</h2>

      <div class="form-group">
        <label for="tipoItem">Tipo do item:</label>
        <select id="tipoItem">
          <option value="">Selecione o tipo</option>
          <option value="Livro">Livro</option>
          <option value="HQ">HQ</option>
        </select>
      </div>

      <div class="form-group image-options">
        <label for="fileInput">Imagem do item:</label>
        <button onclick="abrirCamera()">ðŸ“· Tirar Foto</button>
        <input type="file" accept="image/*" id="fileInput" />
      </div>

      <div class="form-group">
        <label for="nomeItem">Nome do item:</label>
        <input type="text" id="nomeItem" placeholder="Nome do item" />
      </div>
      <div class="form-group">
        <label for="valorItem">Valor (R$):</label>
        <input type="number" id="valorItem" placeholder="Ex: 29.90" step="0.01" min="0" />
      </div>

      <button onclick="salvarItem()">Salvar</button>
    </section>
  </main>
</body>

</html>
