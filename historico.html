<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico de Itens</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header fixo -->
  <header class="header">
    <h1>Histórico</h1>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="adicionar.html">Adicionar</a></li>
        <li><a href="historico.html">Histórico</a></li>
        <li><a href="carrinho.html">Carrinho</a></li> <!-- Link adicionado -->
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <section class="cards-container">

      <!-- Exemplo de cartão -->
      <article class="item-card">
        <img
          src="img/exemplo.jpg"
          alt="Capa do item"
          class="item-image"
        />
        <div class="item-info">
          <h3 class="item-title">Nome do Item</h3>
          <!-- data-inicio no formato ISO para o script -->
          <p
            class="item-date"
            data-inicio="2025-08-09T22:00:00"
          >
            Adicionado em: 09/08/2025 22:00:00
          </p>
          <p class="item-status lido">Status: Lido</p>
        </div>
        <button class="botao-concluir">Marcar como concluído</button>
        <pre class="resultado"></pre>
      </article>

      <!-- Você pode replicar o <article> acima ou gerar dinamicamente -->
    </section>

    <!-- Paginação -->
    <div class="pagination">
      <button class="page-btn">Anterior</button>
      <span class="page-number">Página 1</span>
      <button class="page-btn">Próxima</button>
    </div>
  </main>
</body>
</html>
