<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Item</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header fixo -->
  <header class="header">
    <h1>Histórico</h1>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="adicionar.html">Adicionar</a></li>
        <li><a href="historico.html">Histórico</a></li>
        <li><a href="carrinho.html">Carrinho</a></li> <!-- Link adicionado -->
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <section class="adicionar-section">
      <button class="btn-adicionar" onclick="abrirModalSenha()">Adicionar novo item</button>
    </section>

    <!-- Modal de senha -->
    <div class="modal" id="modalSenha">
      <div class="modal-content">
        <h2>Digite a senha</h2>
        <input type="password" id="senhaInput" placeholder="Senha" />
        <div class="modal-buttons">
          <button onclick="confirmarSenha()">Confirmar</button>
          <button onclick="fecharModalSenha()">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Interface de adição -->
    <section class="form-adicao" id="formAdicao" style="display: none;">
      <h2>Adicionar Item</h2>

      <div class="form-group">
        <label for="tipoItem">Tipo do item:</label>
        <select id="tipoItem">
          <option value="">Selecione o tipo</option>
          <option value="Livro">Livro</option>
          <option value="HQ">HQ</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nomeItem">Nome do item:</label>
        <input type="text" id="nomeItem" placeholder="Nome do item" />
      </div>

      <div class="form-group">
        <label>Imagem do item:</label>
        <small>Preencha apenas um dos campos abaixo</small>

        <label for="fileInput">Upload de imagem:</label>
        <input type="file" accept="image/*" id="fileInput" />

        <label for="urlInput">Ou informe a URL da imagem:</label>
        <input type="url" id="urlInput" placeholder="https://exemplo.com/imagem.jpg" />
      </div>

      <button onclick="salvarItem()">Salvar</button>
    </section>
  </main>
</body>
</html>
