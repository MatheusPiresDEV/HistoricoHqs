<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="carrinho.css" />
  <script defer src="carrinho.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header fixo com hamburger -->
  <header class="header">
    <h1>Carrinho</h1>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="adicionar.html">Adicionar</a></li>
        <li><a href="historico.html">Histórico</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="controls">
      <button id="addItemBtn">➕ Adicionar novo item</button>
    </section>

    <section id="itemList" class="item-list">
      <!-- Cards dos itens serão inseridos aqui -->
    </section>

    <!-- Modal para adicionar item -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>Adicionar Item</h2>
        <input type="password" id="senhaAdd" placeholder="Digite a senha" />
        <div id="formAdd" class="hidden">
          <input type="text" id="nomeItem" placeholder="Nome do item" />
          <div class="image-options">
            <input type="text" id="imagemLink" placeholder="Link da imagem (opcional)" />
            <input type="file" id="imagemUpload" />
          </div>
          <div class="form-group">
            <label>Tipo do item:</label>
            <label><input type="checkbox" name="tipoItem" value="HQ" /> HQ</label>
            <label><input type="checkbox" name="tipoItem" value="Livro" /> Livro</label>
            <label><input type="checkbox" name="tipoItem" value="Outro" /> Outro</label>
          </div>
          <button id="confirmAdd">Confirmar</button>
        </div>
        <button id="fecharModal">Fechar</button>
      </div>
    </div>
  </main>
</body>
</html>
